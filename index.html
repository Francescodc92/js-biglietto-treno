<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- bootrstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!--css-->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Calcola il prezzo del biglietto per il tuo viaggio in treno</h1>
      <!--end title-->
      <table class="table">
        <thead>
          <tr>
            <th scope="col">nome</th>
            <th scope="col">cognome</th>
            <th scope="col">età</th>
            <th scope="col">Km da percorrere</th>
            <th scope="col">sconto</th>
            <th scope="col">prezzo finale</th>
          </tr>
        </thead>
        <tbody>
          <tr id="table-row">
            <td id="name">nome</td>
            <td id="lastname">cognome</td>
            <td id="age">età</td>
            <td id="km-to-go">km</td>
            <td id="discount">%</td>
            <td id="price">prezzo</td>
          </tr>
        </tbody>
      </table>
      <!--end password display-->
      <a href="#" id="start-button">calcola il prezzo</a>
    </div>
    <!--container-->
    <!--bootrap js-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <!--script js-->
    <script src="./js/script.js"></script>
  </body>
</html>
